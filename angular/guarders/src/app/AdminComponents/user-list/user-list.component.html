<app-admin-navbar></app-admin-navbar>
<h1 class="m-5">All subscriber</h1>
<div class="container my-4">

    <!-- ظاهر على الشاشات الكبيرة فقط -->
    <div class="table-responsive d-none d-md-block">
      <table class="table table-dark table-bordered text-center align-middle">
        <thead class="table-info">
          <tr>
            <th>#</th>
            <th>name</th>
            <th>gmail</th>
            <th>phone</th>
            <th>location</th>
            <!-- <th>password</th> -->
            <th>optian</th>
          </tr>
        </thead>
        <tbody>
         <ng-container *ngFor="let user of users; let index = index">
         <tr>
            <td>{{index + 1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.location}}</td>
           <td><button (click)="deletUser(user.id)" class="btn btn-danger">delete</button></td>  
            </tr>
        
        </ng-container>
          <!-- باقي الصفوف -->
        </tbody>
      </table>
    </div>
  
    <!-- ظاهر فقط على الشاشات الصغيرة -->
    <div class="d-md-none">
      <div class="bg-dark text-white p-3 mb-3 rounded">
       <ng-container *ngFor="let user of users; let index = index">
        <p><strong>#:</strong>{{index + 1}}</p>
        <p><strong>Name:</strong>{{user.name}}</p>
        <p><strong>Gmail:</strong>{{user.email}}</p>
        <p><strong>Phone:</strong>{{user.phone}}</p>
        <p><strong>Message:</strong> what you want to do</p>
        <button class="btn btn-danger" (click)="deletUser(user.id)">DELETE</button>
       </ng-container>
      </div>
    </div>
  
  </div>
