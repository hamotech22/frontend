
<app-admin-navbar></app-admin-navbar>
<h1 class="m-5">Our Bodyguards</h1>
<div class="container my-4">

    <!-- ظاهر على الشاشات الكبيرة فقط -->
    <div class="table-responsive d-none d-md-block">
      <table class="table table-dark table-bordered text-center align-middle">
        <thead class="table-info">
          <tr>
            <th>#</th>
            <th>photo</th>
            <th>name</th>
            <th>description</th>  
            <th>options</th>
          </tr>
        </thead>
        <tbody>
         <ng-container *ngFor="let guard of listGuards; let index = index">
         <tr>
            <td>{{index + 1}}</td>
                <td><img [src]="guard.photo" class="img "></td>
                <td>{{guard.name}}</td>
                <td>{{guard.description}}</td>
                <td><button class="btn btn-warning m-1"[routerLink]="'/edit/' + guard.id">update</button>
                    <button (click)="deletCustm(guard.id)" class="btn btn-danger m-1">delete</button></td>
                 </tr>        
        </ng-container>
          <!-- باقي الصفوف -->
        </tbody>
      </table>
    </div>
  
    <!-- ظاهر فقط على الشاشات الصغيرة -->
    <div class="d-md-none text-left">
      <div class="bg-dark text-white p-3 mb-3 rounded">
       <ng-container *ngFor="let guard of listGuards; let index = index">
        <p><strong>#: </strong>{{index + 1}}</p>
        <p><strong>pic: </strong><img [src]=" 'data:image/png;base64,' + guard.photo" class="img "></p>
        <p><strong>name: </strong>{{guard.name}}</p>
        <p><strong>description: </strong>{{guard.description}}</p>
        <button class="btn btn-warning m-1"[routerLink]="'/edit/' + guard.id">update</button>
        <button class="btn btn-danger m-1" (click)="deletCustm(guard.id)">DELETE</button>
       </ng-container>
      </div>
    </div>
  
  </div>
